<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Music</title>
        <script src="src/script.js" type="module"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1>Display your Spotify stats</h1>

      <section id="profile">
        <h2>Logged in as <span id="displayName"></span></h2>
      </section><br><br>
      <div id="inputs">
        Type:
        <select name="type" id="type">
          <option value="artists">Artists</option>
          <option value="tracks">Tracks</option>
        </select><br><br>
        Time Range:
        <select name="range" id="range">
          <option value="short_term">Short Term</option>
          <option value="medium_term">Medium Term</option>
          <option value="long_term">Long Term</option>
        </select><br><br>
        Limit:
        <input type="text" id="limit" name="limit" placeholder="Limit"><br><br>
        Sort By:
        <select name="sort" id="sort">
          <option value="myPop">My Most Listened To</option>
          <option value="worldPop">World Popularity</option>
        </select><br><br>
        <button id="getStats">Get Stats</button>
      </div>

      <div id="results">
        <div id="stats"></div>
        <button id="makePlaylist" hidden="true">Make Playlist</button>
      </div>
    </body>
</html>
